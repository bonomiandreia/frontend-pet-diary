<div *ngFor="let item of list">
    <div class="row ms-3 me-3 mt-3">
        <div class="col-6 border-bottom border-secondary">
            <p class="h3"> {{ item.date }}</p>
        </div>
        <div class="col-6 ps-0 pe-0 border-bottom border-secondary">
            <div class="float-end h3">
                <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
            </div>
    </div>  
    <div class="row mt-2">
        <div class="col-12" [innerHTML]="item.text"></div>
    </div>
</div>
