<div class="c-header__background">
    <div class="row">
        <div class="col-10 col-lg-6">
            <div class="row">
                <div class="col-lg-4 col-6">
                    <div class="row">
                        <div class="c-header__background--title-header">Logged as:</div>
                    </div>
                    <div class="row">
                        <div class="c-header__background--email">email: {{ email }}</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <mat-slide-toggle (click)="changeTheme()" [(ngModel)]="eventMode"></mat-slide-toggle>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 col-lg-6">
            <mat-icon (click)="logout()" aria-hidden="false" class="c-header__background--logout cursor" aria-label="Example home icon">keyboard_tab</mat-icon>
        </div>
    </div>
</div>
