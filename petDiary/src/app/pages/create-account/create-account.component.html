<div class="background-paws">
    <div class="title-responsive">
        <div class="title-pet-diary">
            Pet Diary
        </div>
    </div>
    <div class="c-form">
        <mat-card class="c-form__container">
            <div class="c-form__container__box-form">
                <div class="c-form__container__title-second">
                    Create a new account!
                </div>
                <form [formGroup]="formCreate" (ngSubmit)="create()">
                    <div class="row">
                        <input [ngClass]="displayCssFor('email')" class="background-form background-color mt-3" formControlName="email" placeholder="Email*"/>
                    </div>
                    <div class="text-danger text-start" *ngIf="formCreate.get('email')?.touched && formCreate.get('email')?.invalid">
                        Email is required.
                    </div>
                    <div class="row">
                        <input [ngClass]="displayCssFor('password')" class="background-form background-color mt-3" formControlName="password" type="password" placeholder="Password*"/>
                    </div>
                    <div class="text-danger text-start" *ngIf="formCreate.get('password')?.touched && formCreate.get('password')?.invalid">
                        Password is required.
                    </div>
                    <div class="row">
                        <button class="btn btn-primary c-form__container__button-form mt-4"  type="submit">Create one!</button>
                    </div>
                </form>
                <div class="row">
                    <a  (click)="backLogin()" class="link-primary c-form__container__button-link mt-5">Back login</a>
                </div>
            </div>
        </mat-card>
    </div>
</div>
